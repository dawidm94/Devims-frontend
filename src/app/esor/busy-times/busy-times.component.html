<section>
  <h1 style="text-align: center; font-weight: bold">MOJE ZAJĘTE TERMINY</h1>
  <span *ngIf="periods.length != 0" class="right-button" style="text-align: center">
    <button mat-stroked-button color="warn" (click)="deleteSelections()" [disabled]="isSending">
      <mat-icon *ngIf="isSending"><mat-spinner color="warn" diameter="20"></mat-spinner></mat-icon>
      Usuń zaznaczone
    </button>
  </span>
</section>
<section *ngIf="periods.length == 0">
  <h1>Nie masz żadnych zajętych terminów.</h1>
</section>
<section *ngIf="periods.length != 0">
  <table mat-table [dataSource]="periods" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" color="warn">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Num. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef> Od </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFrom}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef> Do </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Powód </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
