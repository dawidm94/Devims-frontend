Zaloguj się do Esora: <br/><br/>
<mat-form-field appearance="fill" floatLabel="always">
  <mat-label>Login</mat-label>
  <input matInput [(ngModel)]="username">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Wprowadź hasło</mat-label>
  <input matInput [type]="passwordHide ? 'password' : 'text'" [(ngModel)]="password">
  <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
<br/>
<div *ngIf="isEmptyInput" style="color: red">Uzupełnij dane</div>
<div *ngIf="isLoginError" style="color: red">Błąd logowania. Spróbuj ponownie.</div>
<br/>
<button mat-stroked-button color="primary" (click)="login()">Zaloguj</button>
